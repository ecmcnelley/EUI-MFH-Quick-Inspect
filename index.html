<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSPIRE-Compliant Rental Unit Inspection System</title>
  <meta name="description" content="Federal compliance inspection system for HUD, HOME, LIHTC, and USDA Rural Development programs">
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    
    #root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Inspection System...</div>
    <div class="loading-subtitle">NSPIRE-Compliant â€¢ Federal Standards</div>
  </div>
  <div id="root"></div>

  <!-- Initialize app only after the JSX file has been loaded/transformed -->
  <script>
    // called when the JSX file finishes loading (onload on the JSX <script>)
    function initApp() {
      try {
        // prefer the global variable if available; otherwise attempt to reference the symbol
        const AppComponent = window.RentalInspectionApp || window.RentalInspectionApp === undefined ? window.RentalInspectionApp : (typeof RentalInspectionApp !== 'undefined' ? RentalInspectionApp : null);
        // If the symbol is not available, try to use the identifier directly (this is robust across environments)
        const app = (typeof RentalInspectionApp !== 'undefined') ? RentalInspectionApp : (window.RentalInspectionApp || null);
        if (!app || !window.ReactDOM || !document.getElementById('root')) {
          console.error('App or ReactDOM not available yet. initApp aborted.', { app, reactDom: !!window.ReactDOM });
          return;
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        // Render using the component identifier directly (JSX transformed by Babel will define it)
        root.render(React.createElement(typeof RentalInspectionApp !== 'undefined' ? RentalInspectionApp : window.RentalInspectionApp));
      } catch (err) {
        console.error('initApp error', err);
      } finally {
        // hide loading regardless to avoid stuck loader; if rendering failed user can see console output
        const loader = document.getElementById('loading');
        if (loader) loader.style.display = 'none';
      }
    }
  </script>

  <!-- Load the JSX application file and call initApp when it's ready -->
  <script type="text/babel" src="./rental-inspection-app-complete.jsx" onload="initApp()"></script>
  
</body>
</html>
