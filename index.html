<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSPIRE-Compliant Rental Unit Inspection System</title>
  <meta name="description" content="Federal compliance inspection system for HUD, HOME, LIHTC, and USDA Rural Development programs">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    Loading Inspection System...
  </div>
  <div id="root"></div>

  <!-- React, ReactDOM, and Babel from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Load the inspection app -->
  <script type="text/babel" src="./rental-inspection-app-complete.jsx"></script>
  
  <script type="text/babel">
    const { Camera, Upload, X, CheckCircle, AlertCircle, Download, Mail, ChevronLeft, ChevronRight, Plus, Trash2, Home, Clipboard, Settings, FileText, Eye, ArrowLeft } = lucide;
    
    // Hide loading screen after app loads
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<RentalInspectionApp />);
    }, 100);
  </script>
</body>
</html>
