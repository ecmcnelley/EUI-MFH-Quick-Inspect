<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>NSPIRE-Compliant Rental Unit Inspection | Park Village Properties</title>
    
    <meta name="description" content="Federal compliance inspection system for rental housing units. HUD NSPIRE, HOME, LIHTC, and USDA Rural Development multifamily housing inspection tool.">
    
    <meta name="keywords" content="NSPIRE, HUD inspection, rental unit inspection, federal housing compliance, property management, multifamily housing, Park Village">
    
    <!-- React & ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX Transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #app {
            min-height: 100vh;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Print styles */
        @media print {
            .no-print {
                display: none !important;
            }
            .page-break-inside-avoid {
                page-break-inside: avoid;
            }
            body {
                background: white !important;
            }
            @page {
                margin: 0.5in;
            }
        }
        
        /* Loading screen */
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <!-- Main Application Container -->
    <div id="app">
        <div class="loading-screen">
            <div>
                <div class="loading-spinner"></div>
                <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Loading Federal Housing Inspection System</div>
                <div style="font-size: 14px; opacity: 0.9;">NSPIRE-Compliant | Park Village Properties</div>
            </div>
        </div>
    </div>

    <!-- Load the React JSX Application -->
    <script type="text/babel" src="app-complete-modified.jsx"></script>
</body>
</html>
