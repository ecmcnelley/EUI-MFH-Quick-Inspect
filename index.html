<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enhanced Metadata -->
    <meta name="rating" content="general">
    <meta name="audience" content="all">
    <meta name="classification" content="business, government, housing">
    <meta name="category" content="Business, Government, Real Estate, Property Management">
    <meta name="robots" content="index, follow">
    
    <title>NSPIRE-Compliant Rental Unit Inspection System | Federal Housing Compliance</title>
    
    <meta name="description" content="Federal compliance inspection system for rental housing units. HUD NSPIRE, HOME, LIHTC, and USDA Rural Development multifamily housing inspection tool for property managers and compliance officers.">
    
    <meta name="keywords" content="NSPIRE, HUD inspection, rental unit inspection, federal housing compliance, property management, multifamily housing, housing quality standards, LIHTC, HOME program, USDA rural development, property inspection, landlord compliance">
    
    <meta name="author" content="Property Management System">
    <meta name="application-name" content="NSPIRE Rental Inspection System">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- React & ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX Transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- Main Application Container -->
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
            <div style="text-align: center;">
                <div style="border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid white; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Loading Federal Housing Inspection System</div>
                <div style="font-size: 14px; opacity: 0.9;">NSPIRE-Compliant | HUD | HOME | LIHTC | USDA</div>
            </div>
        </div>
    </div>

    <!-- Print View Container (Hidden until print) -->
    <div id="print-view" class="print-only">
        <!-- Report content will be generated here -->
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Load the React JSX Application -->
    <script type="text/babel" src="app.jsx"></script>
</body>
</html>
